<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>HTML标签</title>
	<link rel="stylesheet" type="text/css" href="../../css/HTML/HTML-style.css" />
	<style type="text/css">
		/* 设置内容部分样式 */
		article {
			width: 100%;
			height: auto;

		}

		/* 设置代码内容样式 */
		.line-style {
			width: 48%;
			height: auto;
			background-color: rgba(211, 211, 211, 0.5);
			margin: 10px;
			float: left;
		}

		.line-style>p {
			margin: 5px 0px 5px 5px;
			font-size: 20px;
		}
	</style>
</head>

<body>
	<header>
		<p>HTML标签</p>
	</header>
	<!-- 
		<div class="line-style">
			<p><b>标签：</b> </p>
			<p><b>写法；</b>&lt; &gt;&emsp;&lt;/ &gt;，&lt; &gt;&emsp;&lt;/ &gt;</p>
			<p><b>元素：</b>行内元素</p>
			<p><b>简介：</b> </p>
		</div>
		 -->
	<article>
		<div class="line-style">
			<p><b>标签：</b> br</p>
			<p><b>写法；</b>&lt;br /&gt;</p>
			<p><b>元素：</b>替换元素</p>
			<p><b>简介：</b>在一个标签的结束标签和另一个开始标签中间编写br可以对标签要输出的内容进行换行</p>
		</div>
		<div class="line-style">
			<p><b>标签：</b> em,i</p>
			<p><b>写法；</b>&lt;em&gt;&emsp;&lt;/em&gt;，&lt;i&gt;&emsp;&lt;/i&gt;</p>
			<p><b>元素：</b>行内元素</p>
			<p><b>简介：</b> 编写在标签内的所有有输出文本全部变成斜体（可以用CSS来让斜体不斜），优先推荐使用&emsp;em</p>
		</div>
		<div class="line-style">
			<p><b>标签：</b>b，strong</p>
			<p><b>写法；</b>&lt;b&gt;&emsp;&lt;/b&gt;，&lt;strong&gt;&emsp;&lt;/strong&gt;</p>
			<p><b>元素：</b>行内元素</p>
			<p><b>简介：</b>编写在标签内的所有有输出文本全部加粗（可以用CSS来进行更改），优先推荐使用&emsp;strong</p>
		</div>
	</article>
</body>

</html>
